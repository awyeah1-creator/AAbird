name: aabird
description: "A new Flutter project to test features using Wagtail"
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.8.1
  audioplayers: ^5.2.1
  http: ^1.1.0
  google_fonts: ^6.3.2
  auto_size_text: ^3.0.0
  # cupertino_icons: ^1.0.8   # Uncomment this if you use Cupertino icons

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  image_path: "assets/images/wagtail_icon.png"
  android: true

  web:
    generate: true
    image_path: "assets/images/wagtail_icon.png"

  windows:
    generate: true
    image_path: "assets/images/wagtail_icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/videos/
